<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="top-bar"></header>

<main class="container">

    <h1 class="title">MAP</h1>

    <div class="map-section">
        <div class="side-block">Карты</div>
        <div class="map"></div>
        <div class="side-block">Список / Ноды</div>
    </div>

    <div class="cards-row">
        <div class="column">
            <button class="close"></button>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>

        <div class="column">
            <button class="close"></button>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>

        <div class="column">
            <button class="close"></button>
        </div>

        <div class="column">
            <button class="close"></button>
        </div>

        <button class="add">+ add</button>
    </div>

</main>

<footer class="bottom-bar">
    <span>стрельба</span>
    <span>лайн</span>
    <span>роль</span>
</footer>

<div class="signature">Aleks</div>

</body>
</html>
