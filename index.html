<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Layout</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>

<header class="top-bar">
    <div class="header-content">
        <div class="logo">⚔️ Squad Planner</div>
        <nav class="nav-menu">
            <a href="#" class="nav-link">Карти</a>
            <a href="#" class="nav-link">Команди</a>
            <a href="#" class="nav-link">Стратегії</a>
        </nav>
    </div>
</header>

<main class="container">

    <h1 class="title">MAP</h1>

    <div class="map-section">
        <div class="side-block">Карты</div>
        <div class="map"></div>
        <div class="side-block">Список / Ноды</div>
    </div>

    <div class="cards-row">
        <div class="column">
            <button class="close"></button>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>

        <div class="column">
            <button class="close"></button>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>

        <div class="column">
            <button class="close"></button>
        </div>

        <div class="column">
            <button class="close"></button>
        </div>

        <button class="add">+ add</button>
    </div>

</main>

<footer class="bottom-bar">
    <div class="footer-content">
        <div class="footer-section">
            <span class="footer-label">Стрільба:</span>
            <span class="footer-value">По обставинам</span>
        </div>
        <div class="footer-section">
            <span class="footer-label">Лайн:</span>
            <span class="footer-value">Активний</span>
        </div>
        <div class="footer-section">
            <span class="footer-label">Роль:</span>
            <span class="footer-value">Атака/Захист</span>
        </div>
    </div>
</footer>

<div class="signature">Aleks</div>

<script src="script.js"></script>
</body>
</html>
