<!DOCTYPE html>
<html lang="uk" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Squad Teams</title>
  <meta name="description" content="Статичний менеджер команд для Squad" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1.5.10/css/pico.min.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
<header class="toolbar container-fluid">
  <nav>
    <ul>
      <li><strong>Squad Planner</strong></li>
    </ul>
  </nav>
</header>
<main class="container">
  <section id="teamsSection" aria-label="Команди" class="teams-grid"></section>
  <div class="add-team-wrapper"><button id="btnAddTeam" class="contrast">Add команда</button></div>
  <section id="playerDetailPanel" aria-label="Деталі гравця" hidden>
    <h4>Деталі гравця</h4>
    <form id="playerDetailForm" class="grid">
      <label>Ім'я<input name="name" required /></label>
      <label>Роль<input name="role" /></label>
      <label>Фланг<input name="flank" /></label>
      <label>Рівень стрільби<input name="shootingLevel" type="number" min="0" max="10" /></label>
      <div class="grid span-full">
        <button type="submit" class="primary">Зберегти</button>
        <button type="button" id="btnDeletePlayer" class="secondary">Видалити</button>
      </div>
    </form>
  </section>
</main>
<footer class="container">
</footer>

<!-- Modals / Toast zone -->
<div id="toastContainer" aria-live="polite" class="toast-container"></div>
<div id="modalContainer" class="modal-container" hidden></div>

<script type="module" src="assets/js/app.js"></script>
</body>
</html>
